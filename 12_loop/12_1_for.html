<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        1. for - lap vs dk dung
        2. for/in - lap voi key cua doi tuong 
        3. for/of - lap voi value cua doi tuong(arr, string)
        4. while - lap vs cho den khi dieu kien sai
        5. do/while - thuc hien trc, kiem tra dieu kien sau (giong while, nhung thuc hien it nhat 1 lan )
        */

        // for 
        for (var index = 0; index < 12; index++) {
            console.log(index);
        }
        console.log('index: ' + index);
    </script>
</body>
</html>
